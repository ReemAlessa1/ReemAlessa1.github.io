<!DOCTYPE html>
<html>
<head>
    <title>Split Screen Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if content overflows iframes */
        }
        .container {
            display: flex; /* Use flexbox for easy side-by-side layout */
            height: 100vh; /* Take full viewport height */
        }
        .panel {
            flex: 1; /* Each panel takes equal width */
            border: 1px solid #ccc; /* Optional border for visual separation */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <iframe src="https://example.com/page1.html"></iframe>
        </div>
        <div class="panel">
            <iframe src="https://example.com/page2.html"></iframe>
        </div>
    </div>
</body>
</html>
